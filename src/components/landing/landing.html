<div class="container-fluid">
  <div class="col-lg-12 col-md-12 ">
    <div class="row">
      <input type="text" class="btn btn-primary">
    </div>
  </div>
  <div class="col-lg-12 col-md-12 ">
    <div class="row">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" class="landing-table">
        <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->
        <!-- Position Column -->
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <!-- Weight Column -->
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef> Type </th>
          <td mat-cell *matCellDef="let element"> {{element.type}} </td>
        </ng-container>
        <!-- Symbol Column -->
        <ng-container matColumnDef="method">
          <th mat-header-cell *matHeaderCellDef> Method </th>
          <td mat-cell *matCellDef="let element"> {{element.method}} </td>
        </ng-container>
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>
        <ng-container matColumnDef="default">
          <th mat-header-cell *matHeaderCellDef> Default </th>
          <td mat-cell *matCellDef="let element"> {{element.default}} </td>
        </ng-container>
        <ng-container matColumnDef="copy">
          <th mat-header-cell *matHeaderCellDef> Copy </th>
          <td mat-cell *matCellDef="let element"> <a href>{{element.copy}} </a></td>
        </ng-container>
        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef> Delete </th>
          <td mat-cell *matCellDef="let element"> <a href>{{element.delete}} </a></td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
  <div class="col-lg-12 col-md-12 ">
    <div class="row">
      <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]">
      </mat-paginator>
    </div>
  </div>
</div>
